<app-not-found [visible]="!cart || cart.items.length <=0" notFoundMessage="Items not Found!" resetLinkText="GoToHomepage"></app-not-found>

<div *ngIf="cart && cart.items.length > 0" class="container">

  <ul>
      <li *ngFor="let cartItem of cart.items">
          <div>
              <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
          </div>
          <div>
              <a routerLink="/food/{{cartItem.food.id}}">
                  {{cartItem.food.name}}
              </a>
          </div>
          <div>
              <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
              </select>
          </div>
          <div>
              {{cartItem.price | currency:'INR'}}
          </div>
          <div>
              <button class="remove-button" (click)="removeFromCart(cartItem)">
                  Remove
              </button>
          </div>
      </li>
  </ul>
  <div class="checkout">
      <div class="foods-count">
          {{cart.items.length}}
      </div>
      <div class="total-price">
          {{cart.totalPrice}}
      </div>

      <a routerLink="/checkout">Proceed to checkout</a>
  </div>
</div>
